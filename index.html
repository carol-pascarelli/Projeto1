<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Estrelas</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/Game.js"></script>
    <script src="scenes/Welcome.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;


        canvas {
            border: 1px solid #6032bb;
        }
        }

    </style>
</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1201, //largura da tela do jogo
            height: 751, //altura da tela do jogo
            backgroundColor: '#6032bb',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Welcome, Game]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>

</body>
</html>
